quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=admin
quarkus.datasource.password=admin
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/prueba
quarkus.smallrye-openapi.info-title=Employees Information EndPoints
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.http.root-path=/api/v1
quarkus.log.level=INFO
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,DELETE,PUT